<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20;url=account-summary.html">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #countdown {
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            p {
                font-size: 16px;
            }
            video {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted playsinline>
            <source src="bank.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Redirecting in <span id="countdown">20</span> seconds...</p>
        <p>You are being redirected to the <a href="account-summary.html">Account Summary</a> page.</p>
        <p>If you are not redirected automatically, please click the link above.</p>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 20;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "account-summary.html";
            }
        }, 1000);
    </script>
</body>
</html>
