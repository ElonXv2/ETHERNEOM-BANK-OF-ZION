<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20;url=account-summary.html">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        video {
            max-width: 80%;
            max-height: 80vh;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #countdown {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted>
            <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Redirecting in <span id="countdown">20</span> seconds...</p>
        <p>You are being redirected to the <a href="account-summary.html">Account Summary</a> page.</p>
        <p>If you are not redirected automatically, please click the link above.</p>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 20;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "account-summary.html";
            }
        }, 1000);
    </script>
</body>
</html>
